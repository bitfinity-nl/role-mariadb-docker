#
# Variable(s):
#   mariadb_root_password : 'your_root_password'  # Set MariaDB root account.
#   mariadb_databases     :                       # Variable that can contain multiple databases.
#     - { name : 'database1',                       # Set database name.
#         user : 'dbuser1',                         # Set database user.
#         pass : 'your_password1',                  # Set database password.
#         }
#     - { name : 'database2',                       # Set database name.
#         user : 'dbuser2',                         # Set database user.
#         pass : 'your_password2',                  # Set database password.
#         }
#
# Description:
#
mariadb_root_password : 'your_root_password'
mariadb_databases     :
  - { name : 'database',
      user : 'dbuser',
      pass : 'your_password',
      }

      
